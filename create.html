<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./CREATE.css">
</head>
<body>
    <div class="container">
        <h2>Create Product</h2>
        <form id="productForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <span id="titleError" class="error-message" style="color: red;" ></span>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" >
            <span id="descriptionError" class="error-message" style="color: red;"></span>

            <label for="imageUrl">Image URL</label>
            <input  id="imageUrl" name="imageUrl">
            <span id="imageUrlError" class="error-message" style="color: red;"></span>

            <label for="price">Price</label>
            <input  id="price" name="price" >
            <span id="priceError" class="error-message" style="color: red;"></span>

            <label for="category">Category</label>
            <select id="category" name="category" >
                <option value="">Select Category</option>
            </select>
            <span id="categoryError" class="error-message" style="color: red;"></span>

            <button type="submit">Create Product</button>
        </form>
    </div>


<script src="./create.js"></script>
</body>
</html>
